<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; img-src 'self' 'unsafe-inline' 'unsafe-eval' https://* http://* ;style-src 'self' 'unsafe-inline' ; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://* http://*; media-src *; connect-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <title>Weather</title>
</head>

<body>
    <nav class="nav-extended teal">
        <div class="nav-wrapper teal">
            <img src="img/logofinal.png" class="brand-logo" width="50" height="50"/>
        </div>
        <div class="nav-content">
            <ul class="tabs">
                <li class="tab"><a style="color: teal" class="active" href="#test1">Accueil</a></li>
                <li class="tab"><a style="color: teal" href="#test2">Prendre un Vlib</a></li>
            </ul>
        </div>
    </nav>

    <div id="test1">
        <div class="card-panel center-align">
            <div>
                <div class="input-field">
                    <input id="city" type="text">
                    <label for="city">Ville</label>
                </div>
                <button class="waves-effect waves-light btn" id="getWeather">Get Weather</button>
            </div>
        </div>

        <div class="card-panel teal center-align" id="container">
            <div id="card"></div>
        </div>

        <div class="card-panel center-align">
            <button class="waves-effect waves-light btn" id="currentPos">Votre position</button>
        </div>

        <div id="map"></div>
    </div>

    <div id="test2" class="col s12">
        <ul class="tabs">
            <li class="tab"><a style="color: teal" class="active" href="#vlibMp">Map</a></li>
            <li class="tab"><a style="color: teal" href="#List">Liste Vlib</a></li>
        </ul>
        <div id="vlibMp">
            <div class="card-panel center-align">
                <div>
                    <div class="input-field">
                        <input id="cityStation" type="text">
                        <label for="city">Ville</label>
                    </div>
                    <button class="waves-effect waves-light btn" id="getStations1">Voir les stations</button>
                </div>
            </div>
            <div id="vlib-map"></div>
        </div>
        <div id="List">
            <div class="card-panel center-align">
                <div class="input-field">
                    <input id="cityStation1" type="text">
                    <label for="city">Ville</label>
                </div>
                <button class="waves-effect waves-light btn" id="getStations2">Voir les stations</button>
            </div>
            <div class="card-panel teal center-align" id="vlibList">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKgEeIgfqW2rrRxBGntnzVuZ-bkpfkw7E&callback=initMap"></script>
</body>

</html>
